<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <link href="dos.css" rel="stylesheet">
</head>
<body>
    
    <table border="1">
    <form action="#" method="" enctype="multipart/form-data">

    <thead>
        <th>
        <h1 class="title">Formulario CV</h1>
        </th>
    </thead>
    <tbody>
        <tr>
            <td>
    <ol>
    <h2>
        <label for="f1">Nombre</label>
        <input id="f1" name="Nombre"
        type="text" placeholder="Ingrese Nombre" required>
        <br>
    </h2>
    </ol>

    <ol>
    <h3>
        <label for="f1">Apellido</label>
        <input id="f1" name="Apellido"
        type="text" placeholder="Ingrese Apellido" required>
        <br>
    </h3>
    </ol>

    <ol>
    <h4>
        <label for="f1">Email</label>
        <input id="f1" name="Email"
        type="text" placeholder="Ingrese Email" required>
        <br>
    </h4>
    </ol>

    <ol>
    <h5>
        <label for="f1">Contraseña</label>
        <input id="f1" name="Contraseña"
        type="text" placeholder="Ingrese Contraseña" required>
        <br>
    </h5>
    </ol>

    <ol>
    <h6>
        <label>Genero</label>
        <input type="radio" name="sexo" value="1"> Masculino
        <input type="radio" name="sexo" value="2"> Femenino
        <input type="radio" name="sexo" value="3"> No Binarix
        <input type="radio" name="sexo" value="4"> Otro
        <br>
    </h6>
    </ol>

    <ol>
    <h7>
        <label>Interes</label>
        <br>
        <input id="uno" type="checkbox" value="1" name="Interes">
        <label for="uno">Comida</label>
        <input id="dos" type="checkbox" value="2" name="Interes">
        <label for="dos">Música</label>
        <input id="tres" type="checkbox" value="3" name="Interes">
        <label for="tres">Lectura</label>
        <br>
    </h7>
    </ol>

    <ol>
    <h8>
        <label>Dirección</label>
        <textarea></textarea>
        <br>
    </h8>
    </ol>

    <ol>
    <h9>
        <label>Seleccioné Café</label>
        <select name="" required multiple>
           <option value="1">Capuchino</option>
           <option value="2">Clasico</option>
           <option value="3">Cortado</option>
    </select>
    </h9>
    </ol>
    </td>
        </tr>
    </tbody>
</table>

<button type="submit">Registrarse</button>
<button type="reset">Limpiar</button>


</form>
</body>
</html>
