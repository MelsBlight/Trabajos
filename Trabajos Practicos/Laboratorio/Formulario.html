<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
</head>
<body>

    <form action="#" method="" enctype="multipart/form-data">

        <label for="f1">Nombre</label>
        <input id="f1" name="Nombre"
        type="text" placeholder="ingrese Nombre" required>
        <br>
        <label>Apellido</label>
        <input type="text">
        <br>
        <label for="f2">Email</label>
        <input id="f2" type="Email" required>
        <br>
        <label>Contraseña</label>
        <input type="password">
        <br>
        <label>Genero</label>
        <input type="radio" name="sexo" value="1"> M
        <input type="radio" name="sexo" value="2"> F
        <br>
        <label>Interes</label>
        <br>
        <input id="uno" type="checkbox" value="0" name="Interes">
        <label for="uno">Comida</label>
        <input id="dos" type="checkbox" value="1" name="Interes">
        <label for="dos">Musica</label>
        <input id="tres" type="checkbox" value="2" checked name="Interes">
        <label for="tres">Lectura</label>
        <br>
        <label>Dirección</label>
        <textarea></textarea>
        <br>
        <label>Seleccione Cafe</label>
        <select name="" required multiple>
           <option value="1">Capuchino</option>
           <option value="2">Clasico</option>
           <option value="3">Cortado</option>
    </select>

    <button type="button"><img src="">Accion</button>
    <button type="reset">Limpiar</button>
    <button type="submit">Registrarse</button>

    </form>
